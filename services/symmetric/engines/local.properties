engine.name=local-<LOCATION_ID>
db.driver=org.postgresql.Driver
db.url=<DB_URL>
db.user=<DB_USER>
db.password=<DB_PASSWORD>
db.init.sql=set role localdiscoveryservice

sync.url=
registration.url=<REGISTRATION_URL>
http.basic.auth.username=<CLOUDSYMMETRIC_BASIC_AUTH_USERNAME>
http.basic.auth.password=<CLOUDSYMMETRIC_BASIC_AUTH_PASSWORD>

# Do not change these for running the demo
group.id=local
external.id=<LOCATION_ID>

# This is how often the routing job will be run in milliseconds
job.routing.period.time.ms=5000
# This is how often the push job will be run.
job.push.period.time.ms=10000
# This is how often the pull job will be run.
job.pull.period.time.ms=10000
