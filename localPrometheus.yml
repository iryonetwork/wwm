global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
alerting:
  alertmanagers:
  - static_configs:
    - targets: []
    scheme: http
    timeout: 10s
rule_files:
  - /etc/rules.yml
scrape_configs:
- job_name: prometheus
  scrape_interval: 15s
  scrape_timeout: 10s
  metrics_path: /metrics
  scheme: http
  static_configs:
  - targets:
    - localhost:9090
- job_name: natsStreaming
  scrape_interval: 15s
  scrape_timeout: 10s
  metrics_path: /metrics
  scheme: http
  static_configs:
  - targets:
    - natsStreamingExporter:9275
- job_name: storage
  scrape_interval: 15s
  scrape_timeout: 10s
  metrics_path: /storage/metrics
  scheme: http
  static_configs:
  - targets:
    - localStorage:9090
- job_name: auth
  scrape_interval: 15s
  scrape_timeout: 10s
  metrics_path: /auth/metrics
  scheme: http
  static_configs:
  - targets:
    - localAuth:9090
- job_name: storage_sync
  scrape_interval: 15s
  scrape_timeout: 10s
  metrics_path: /metrics
  scheme: http
  static_configs:
  - targets:
    - storageSync:9090
